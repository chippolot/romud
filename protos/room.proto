syntax="proto3";

package main;

enum RoomExitVerb {
    UNDEFINED = 0;
	EAST = 1;
	WEST = 2;
	NORTH = 3;
	SOUTH = 4;
	UP = 5;
	DOWN = 6;
}

message RoomExit {
    int32 to_id = 1;
    RoomExitVerb verb = 2;
}

message Room {
    int32 id = 1;
    string name = 2;
    string desc = 3;
    repeated RoomExit exits = 4;
}